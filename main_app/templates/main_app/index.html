{% extends 'base.html' %}

{% block content %}
<h1>Games List</h1>

{% for game in games %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">
        <a href="{% url 'detail' game.id %}">
          {{ game.name }}
        </a>
      </span>
      <p>Name: {{ game.name }}</p>
      <p>Description: {{ game.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
