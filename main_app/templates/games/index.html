{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

{% for game in games %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ game.name }}</span>
      <p>Company: {{ game.company }}</p>
      <p>Description: {{ game.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
